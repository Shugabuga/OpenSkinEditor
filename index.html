<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>OpenSkin Editor</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">
  </head>

  <body onload="update();">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">OpenSkin Editor</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">File</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Import Skin</a>
              <a class="dropdown-item" onclick="jsonExport()" data-toggle="modal" data-target=".modal" data-whatever="@mdo" href="#">Export Skin</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Save</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Reset</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Templates</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Dark Mode</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Preview</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">iGBA</a>
            </div>
          </li>
        </ul>
        


        <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="https://shuga.co/">by HeyItsShuga</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="metadata">
            <h3>Metadata</h3>
            <div class="form-group">
              <label>Skin Name</label>
              <input class="form-control" id="skinName" placeholder="My Skin" onkeyup="update()"><br>
              <label>Author Name</label>
              <input class="form-control" id="authorName" placeholder="John Smith" onkeyup="update()"><br>
              <label>Description</label>
              <input class="form-control" id="description" placeholder="My Amazing Skin" onkeyup="update()"><br>
              <label>Icon</label>
              <input class="form-control" id="logo" placeholder="URL..." onkeyup="update()"><br>
            </div>
          </div>
          <div class="general">
            <h3>General</h3>
            <div class="form-group">
              <label>Header</label>
              <textarea class="form-control" id="header" placeholder="CSS..." rows="2" onkeyup="update()"></textarea><br>
              <label>Label</label>
              <textarea class="form-control" id="label" placeholder="CSS..." rows="2" onkeyup="update()"></textarea><br>
              <label>Button</label>
              <textarea class="form-control" id="button" placeholder="CSS..." rows="2" onkeyup="update()"></textarea><br>
              <label>Alert</label>
              <textarea class="form-control" id="alert" placeholder="CSS..." rows="2" onkeyup="update()"></textarea><br>
              <label>Container Background</label>
              <textarea class="form-control" id="containerBackground" placeholder="CSS..." rows="2" onkeyup="update()"></textarea><br>
              <label>Cell</label>
              <textarea class="form-control" id="cell" placeholder="CSS..." rows="2" onkeyup="update()"></textarea><br>
              <label>Cell Chevron</label>
              <textarea class="form-control" id="cellChevron" placeholder="CSS..." rows="2" onkeyup="update()"></textarea><br>
              <label>Toolbar</label>
              <textarea class="form-control" id="toolbar" placeholder="CSS..." rows="2" onkeyup="update()"></textarea><br>
            </div>
          </div>
          <div class="emulator">
            <h3>Emulation</h3>
            <div class="form-group">
              <label>Controller Background</label>
              <textarea class="form-control" id="emulatorBackground" placeholder="CSS..." rows="2" onkeyup="update()"></textarea><br>
              <label>Emulator Screen</label>
              <textarea class="form-control" id="emulatorScreen" placeholder="CSS..." rows="2" onkeyup="update()"></textarea><br>
              <label>Left Trigger</label>
              <textarea class="form-control" id="triggerL" placeholder="CSS..." rows="2" onkeyup="update()"></textarea><br>
              <label>Right Trigger</label>
              <textarea class="form-control" id="triggerR" placeholder="CSS..." rows="2" onkeyup="update()"></textarea><br>
              <label>D-Pad Center</label>
              <textarea class="form-control" id="center" placeholder="CSS..." rows="2" onkeyup="update()"></textarea><br>
              <label>D-Pad Right</label>
              <textarea class="form-control" id="right" placeholder="CSS..." rows="2" onkeyup="update()"></textarea><br>
              <label>D-Pad Left</label>
              <textarea class="form-control" id="left" placeholder="CSS..." rows="2" onkeyup="update()"></textarea><br>
              <label>D-Pad Up</label>
              <textarea class="form-control" id="up" placeholder="CSS..." rows="2" onkeyup="update()"></textarea><br>
              <label>D-Pad Down</label>
              <textarea class="form-control" id="down" placeholder="CSS..." rows="2" onkeyup="update()"></textarea><br>
              <label>A Button</label>
              <textarea class="form-control" id="aBtn" placeholder="CSS..." rows="2" onkeyup="update()"></textarea><br>
              <label>B Button</label>
              <textarea class="form-control" id="bBtn" placeholder="CSS..." rows="2" onkeyup="update()"></textarea><br>
              <label>Start Button</label>
              <textarea class="form-control" id="startBtn" placeholder="CSS..." rows="2" onkeyup="update()"></textarea><br>
              <label>Select Button</label>
              <textarea class="form-control" id="select" placeholder="CSS..." rows="2" onkeyup="update()"></textarea><br>

            </div>
          </div>
        </div>


        <div class="col-md-3">
          <div class="preview">
            
            <!-- <iframe class="iframe" src="previewSites/igba/index.html"></iframe> -->
            <igba-frame class="iframe d-none d-md-block"></igba-frame>
            <img class="frame d-none d-md-block" src="frame.png" />
          </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Exported Skin</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>The below text contains your theme:</p>
                <div style='font-family: "Menlo", "American Typewriter", serif;color:red' id="themeJSON">

                </div>
              </div>
              <div class="modal-footer">
                <button onclick="window.open('data:application/json;utf8,' + document.getElementById('themeJSON').innerHTML + '','_blank')" type="button" class="btn btn-info">Open in New Tab</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
